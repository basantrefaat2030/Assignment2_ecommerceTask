<div class="row">
  <div class="col-sx-12">
    <p>Add A New Product</p>
    <label>Product Name :</label>
    <input type="text" class="form-control" #proName>

    <label> Product Description :</label>
    <input type="text" class="form-control" #proDescription>

    <label> Product Price :</label>
    <input type="number" class="form-control" #proPrice>

    <label> Product Image :</label>
    <input type="file" class="form-control" (change)="OnFileSelected($event)" #im>

    <br>
    <hr>

    <button class="btn btn-primary" (click)="AddProduct(proName ,proDescription, proPrice ,im)">Add Product</button>
  </div>
</div>
